<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Chat Interface</title>
    <style>
        /* Full-screen layout with dark mode */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #f1f1f1;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
            font-size: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            max-width: 75%;
        }
        .user-message {
            color: white;
            align-self: flex-start;
            text-align: left;
        }
        .bot-message {
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .input-container {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #222;
            padding: 20px;
            border-top: 1px solid #444;
        }
        .user-input {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            font-size: 18px;
        }
        .send-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 22px;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="message-box"></div>

    <div class="input-container">
        <input type="text" class="user-input" id="user-input" placeholder="Type a message...">
        <button class="send-button" onclick="sendMessage()">&#x27A4;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
