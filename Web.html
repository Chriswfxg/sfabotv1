<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            background-color: #D3D3D3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #333;
            position: relative;
        }

        /* Watermark Styling */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: rgba(0, 0, 0, 0.05);  /* Light transparent black */
            z-index: 0;
            pointer-events: none;  /* To ensure it doesn't interfere with clicks */
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            z-index: 1;  /* Ensure it's above the watermark */
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            padding: 12px 18px;
            font-size: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            max-width: 70%;  /* Limit width for messages */
            border-radius: 20px;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            text-align: left;
            align-self: flex-start;  /* User message aligned left */
            border-radius: 15px;
        }

        .bot-message {
            background-color: #ffffff;
            color: #333;
            text-align: left;
            align-self: flex-end;  /* Bot message aligned right */
            border-radius: 15px;
            margin-left: auto;  /* Push message fully to the right */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Shadow effect for bot messages */
        }

        .input-container {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-top: 1px solid #ccc;
            z-index: 2;  /* Higher than watermark */
        }

        .user-input {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
            background-color: #f9f9f9;
            color: #333;
            font-size: 18px;
        }

        .send-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 22px;
        }

        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <div class="watermark">Adopt AI</div>

    <!-- Chat Container -->
    <div class="chat-container" id="message-box"></div>

    <!-- Input Container -->
    <div class="input-container">
        <input type="text" class="user-input" id="user-input" placeholder="Type a message...">
        <button class="send-button" onclick="sendMessage()">&#x27A4;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
