<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .rules-container {
            width: 400px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul {
            padding: 0;
            list-style: none;
        }
        li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .edit-button, .delete-button {
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: #007bff;
        }
        .delete-button {
            color: red;
        }
        .nav-link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rules-container">
        <h3>Current Rules</h3>
        <ul id="rules-list"></ul> <!-- This will be populated dynamically -->

        <h4>Add/Edit Rule</h4>
        <input type="text" id="keyword-input" placeholder="Keyword">
        <input type="text" id="response-input" placeholder="Response">
        <button onclick="addOrEditRule()">Add/Edit Rule</button>
        <div class="nav-link">
            <a href="index.html">Back to Chat</a>
        </div>
    </div>

    <script src="script.js"></script>  <!-- Links script.js to rules.html -->
</body>
</html>
