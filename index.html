<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message-box {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user-message, .bot-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            display: block;
            clear: both;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-start; /* User message on left */
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #f1f0f0;
            color: black;
            align-self: flex-end; /* Bot message on right */
            border-bottom-left-radius: 0;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .user-input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        .send-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .nav-link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message-box" id="message-box"></div>
        <div class="input-container">
            <input type="text" class="user-input" id="user-input" placeholder="Ask me something...">
            <button class="send-button" onclick="sendMessage()">&#x27A4;</button>
        </div>
    </div>
    <div class="nav-link">
        <a href="rules.html">Go to Manage Rules</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
